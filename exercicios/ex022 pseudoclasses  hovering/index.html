    <title>Pseudoclasses</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }
        div > p {
            display:none;
            background-color: aqua;
            width: 300px;
        }

        div > p{
            text-align: center;
        }

        div:hover > p {
            display: block;
        }
        
        div:hover {
            color: blueviolet;
        }
    </style>
</head>
