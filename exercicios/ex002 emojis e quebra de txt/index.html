<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>

    <p>se precisar quebrar o texto em algum luigar em específico <br> como esse, basta usar a tag br</p><!-- Olá, isso é um comentário-->

    <p>Códigos e símbolos especiais</p>
    <br>
